<!DOCTYPE html>
<html>
<head>
    <title>Setup PIN</title>
</head>
<body>
    <h2>Setup Your PIN</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'success' %}green{% else %}red{% endif %};">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="password" name="pin" placeholder="Enter 4-digit PIN" required>
        <br><br>
        <input type="text" name="trusted_number" placeholder="Enter Trusted Companion Number (+91...)" required>
        <br><br>
        <button type="submit">Save PIN</button>
    </form>

    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
